<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="pdfkit-orientation" content="Landscape"/>
    <title>Certificado</title>
    <style>
        body {
            content: "";
            background-image: url(/root/src/main/python/templates/imagens_certificado/image002.png);
            background-repeat: no-repeat;
            background-size: 1400px, 620px;
            width: 1400px;
            height: 620px;
        }

        #texto {
            font-size: 40px; 
            display: flex; 
            text-align: justify;
            margin-top: 350px;
            margin-left: 55px;
            margin-right: 55px;
        }

        #data {
            font-size: 40px;
            position: fixed;
            left: 0;
            bottom: 260px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="conteudo">
        <p id="texto">
            Certificamos que {{ infos.nome_usuario }}, RG:&nbsp;{{ infos.rg_usuario }},
            participou do(a) {{ evento.tipo }} sobre {{ evento.titulo }}
            realizado em {{ evento.local }}
        </p>
        <p id="data">
            {{ infos.data_evento }}
        </p>
    </div>
</body>
</html>
