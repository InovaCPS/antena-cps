<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="pdfkit-orientation" content="Landscape"/>
    <title>Certificado</title>
    <style>
        body {
            content: "";
            background-image: url(/root/src/main/python/templates/imagens_certificado/image002.png);
            background-repeat: no-repeat;
            background-size: 1400px, 620px;
            width: 1400px;
            height: 620px;
        }

        #texto {
            font-size: 40px; 
            display: flex; 
            text-align: justify;
            margin-top: 350px;
            margin-left: 55px;
            margin-right: 55px;
        }

        #data {
            font-size: 40px;
            position: fixed;
            left: 0;
            bottom: 260px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="conteudo">
        <p id="texto">
            Certificamos que {{ info.autor }}, CPF/CNPJ:&nbsp;{{ cpf }},
            ministrou o(a) {{ info.tipo }} sobre {{ info.titulo }}
            realizado em {{ info.local }}
        </p>
        <p id="data">
            {{ data }}
        </p>
    </div>
</body>
</html>
